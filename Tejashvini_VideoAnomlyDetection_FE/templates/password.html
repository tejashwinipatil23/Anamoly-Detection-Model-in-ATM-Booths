{% extends 'base.html' %} {% block title %}ATM_AnomlyDetection|Password{%
endblock %} {% block content %}

<style>
  body {
    width: 100%;
    height: 100vh;
    background-image: url("static/img/bg1.jpg");
    backdrop-filter: blur(2px);
    background-repeat: no-repeat;
    background-size: cover;
    position: fixed;
  }

  .card {
    width: 30%;
    margin: 15px auto;
    border: 5px inset pink;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.37);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  .form {
    padding: 24px;
    margin: 20px 0px;
  }

  .correct_pass {
    text-align: center;
    color: blue;
    background-color: yellow;
  }

  .last {
    position: relative;
  }

  .float-right {
    height: 30px;
    width: 140px;
  }

  label {
    font-weight: bold;
  }

  .content {
    text-align: center;
  }

  .content .text {
    font-size: 25px;
    font-weight: 500;
    margin-bottom: 35px;
    color: #595959;
  }

  .text {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .field {
    height: 50px;
    width: 100%;
    display: flex;
    position: relative;
  }

  .field:nth-child(2) {
    margin-top: 20px;
  }

  .field input {
    height: 100%;
    width: 100%;
    padding-left: 45px;
    outline: none;
    border: none;
    font-size: 18px;
    background: #dde1e7;
    color: #595959;
    border-radius: 25px;
    box-shadow: inset 2px 2px 5px #babecc, inset -5px -5px 10px #ffffff73;
  }

  .field input:focus {
    box-shadow: inset 1px 1px 2px #babecc, inset -1px -1px 2px #ffffff73;
  }

  .field span {
    position: absolute;
    color: #595959;
    width: 50px;
    line-height: 50px;
  }

  .field label {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    left: 45px;
    pointer-events: none;
    color: #666666;
  }

  .field input:valid~label {
    opacity: 0;
  }

  #cp_btn {
    width: 100%;
    height: 50px;
    margin-top: 20px;
    font-size: 18px;
    line-height: 50px;
    font-weight: 600;
    background: #dde1e7;
    border-radius: 25px;
    border: none;
    outline: none;
    cursor: pointer;
    color: #595959;
    box-shadow: 2px 2px 5px #babecc, -5px -5px 10px #ffffff73;
  }

  button:focus {
    color: #3498db;
    box-shadow: inset 2px 2px 5px #babecc, inset -5px -5px 10px #ffffff73;
  }

  .sign-up {
    margin-top: 20px;
    font-size: 14px;
    color: #888;
  }

  a {
    color: #4caf50;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  #rePass {
    margin-top: 20px;
  }

  #cp_btn:focus {
    color: #3498db;
    box-shadow: inset 2px 2px 5px #babecc, inset -5px -5px 10px #ffffff73;
  }

  #resp_msg {
    text-align: center;
  }
</style>

<body>
  <div class="card">
    <div class="form">
      <div class="content">
        <div class="text">Password Change Form</div>
        <form action="/password" method="POST">
          <div class="field">
            <input type="password" required id="current" name="current" placeholder="Current Password" />
            <span class="fas fa-lock"></span>
          </div>
          <div class="field">
            <input type="password" required id="new" name="new" placeholder="Current Password" />
            <span class="fas fa-lock"></span>
          </div>
          <div class="field" id="rePass">
            <input type="password" required id="verify" name="verify" placeholder="Re-enter New Password" />
            <span class="fas fa-lock"></span>
          </div>

          <button id="cp_btn">Change Password</button>
        </form>
      </div>
    </div>
  </div>

  <h3 id="resp_msg">{{msg }}</h3>
</body>

{% endblock %}
